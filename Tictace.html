<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex;flex-direction:column;align-items:center;padding:20px; }
    #board { display:grid; grid-template-columns:repeat(3,100px); gap:5px; margin:20px; }
    .cell { width:100px; height:100px; display:flex;align-items:center;justify-content:center;
           font-size:44px; background:#f0f0f0; cursor:pointer; border-radius:8px; user-select:none; }
    #status { margin-top:10px; font-weight:600; }
    button { margin-top:12px; padding:8px 16px; border-radius:6px; }
  </style>
</head>
<body>
  <h2>Tic Tac Toe</h2>
  <div id="board"></div>
  <div id="status">Player X's turn</div>
  <button id="reset">Reset</button>

<script>
const boardEl = document.getElementById('board');
const statusEl = document.getElementById('status');
const resetBtn = document.getElementById('reset');

let board = [
  ['','',''],
  ['','',''],
  ['','','']
];
let current = 'X';
let gameOver = false;

function render() {
  boardEl.innerHTML = '';
  for (let r=0;r<3;r++){
    for (let c=0;c<3;c++){
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.textContent = board[r][c];
      cell.dataset.r = r; cell.dataset.c = c;
      cell.onclick = onCellClick;
      boardEl.appendChild(cell);
    }
  }
  statusEl.textContent = gameOver ? statusEl.textContent : `Player ${current}'s turn`;
}

function onCellClick(e){
  if (gameOver) return;
  const r = +e.currentTarget.dataset.r;
  const c = +e.currentTarget.dataset.c;
  if (board[r][c] !== '') return;
  board[r][c] = current;
  if (checkWin(current)) {
    statusEl.textContent = `Player ${current} wins!`;
    gameOver = true;
  } else if (board.flat().every(x => x !== '')) {
    statusEl.textContent = `It's a draw.`;
    gameOver = true;
  } else {
    current = current === 'X' ? 'O' : 'X';
    statusEl.textContent = `Player ${current}'s turn`;
  }
  render();
}

function checkWin(p) {
  for (let i=0;i<3;i++){
    if (board[i][0]===p && board[i][1]===p && board[i][2]===p) return true;
    if (board[0][i]===p && board[1][i]===p && board[2][i]===p) return true;
  }
  if (board[0][0]===p && board[1][1]===p && board[2][2]===p) return true;
  if (board[0][2]===p && board[1][1]===p && board[2][0]===p) return true;
  return false;
}

resetBtn.onclick = () => {
  board = [['','',''],['','',''],['','','']];
  current = 'X';
  gameOver = false;
  statusEl.textContent = `Player ${current}'s turn`;
  render();
};

render();
</script>
</body>
</html>
